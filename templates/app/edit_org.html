{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Добавить организацию</h1>

            <form method="post" action="{% url 'edit_org' %}" style="width: 35%; margin: auto;" enctype="multipart/form-data" class="row g-3">
                {% csrf_token %}
                    {{ formOrg.as_p }}
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li class="{{ message.tags }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {{ formTag.as_p }}
                    {{ formAdress.as_p }}
                <div style="display: flex; justify-content: center; align-items: center">
                    <button style="margin-bottom: 50px;" type="submit" class="btn btn-info" id="reg">Сохранить организацию</button>
                 </div>
            </form>
    </div>
{% endblock content %}
