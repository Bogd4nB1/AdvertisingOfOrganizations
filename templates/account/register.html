{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Регистрация</h1>
            <form class="form_addaptive col-xl-5 mx-auto col-lg-6 col-md-8 " method="post" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form.as_p }}
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li class="{{ message.tags }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <div style="display: flex; justify-content: center; align-items: center">
                    <button type="submit" class="btn btn-info" id="reg">Зарегистрироваться</button>
                 </div>
            </form>
    </div>
{% endblock content %}
